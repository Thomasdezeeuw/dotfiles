# Location: ~/.config/alacritty/alacritty.yml

window:
  dimensions:
    columns: 100
    lines: 24
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Fira Code
    style: Retina
  bold:
    style: Medium
  italic:
    style: Light
  bold_italic:
    style: Medium
  size: 13.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

debug:
  render_timer: false
  persistent_logging: false

colors:
  primary:
    background: '0xf2e5bc'
    foreground: '0x3c3836'
  normal:
    black:   '0xfbf1c7'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0x7c6f64'
  bright:
    black:   '0x928374'
    red:     '0x9d0006'
    green:   '0x79740e'
    yellow:  '0xb57614'
    blue:    '0x076678'
    magenta: '0x8f3f71'
    cyan:    '0x427b58'
    white:   '0x3c3836'

bell:
  animation: EaseOutExpo
  duration: 0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: false

# NOTE: below is specific for this installation.
shell:
  program: /usr/local/bin/bash
  args:
    - -il

mouse:
  hide_when_typing: false
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
